<!DOCTYPE HTML>
<html>

    <style>
        .main-display {
            text-align: center;
            font: "Arial";
            font-size: 72;
            color: aqua;
            background-color: skyblue;
            margin: 0px;
            padding-top: 1%;
            padding-left: 20%;
            padding-right: 20%;
            padding-bottom: 3%;
        }
        .text-display {
            text-align: center;
            text-align-last: center;
            padding: 40%;
            padding-top: 25%;
        }

    </style>

        <script>
        var logging = false
        var normal_text = 'Tu nie ma żadnej wiadomości! napisz swoją, która będzie wyświetlona przez 8 godzin!'
        var your_text = normal_text
        var date = new Date()
        var time_start = new Date(0)

        
        function update_text() {
            check_update()
            document.getElementById("text").innerHTML = your_text 
        }
        
        function get_time () {
            return new Date 
        }
        
        function check_update () {
            var date = get_time()
            // if actual time - start time is better than 8 hours = 28800000 in miliseconds
            if (logging == true) {
                console.log("time since last change in miliseconds: ")
                console.log((date.getTime() - time_start.getTime()))
                console.log("8 hours in miliseconds: 28800000\n")
                console.log("time to change: ")
                console.log(28800000 - (date.getTime() - time_start.getTime()))
                console.log("\n")
            }
            if ((date.getTime() - time_start.getTime()) > 28800000) {
                return true
            } else {
                return false
            }
        }
        
        function submit () {
            if (document.getElementById("button").value.trim() != "") {
                var text = document.getElementById("button").value
            }  else {}
            write_text(text)
        }
        
        function write_text ( text ) {
            if (check_update()) {
                time_start = get_time()
                your_text = text
            }
            update_text()
        }
    </script>
    
    <body style="margin: 0px; background-color: lightblue">
        
        <div class="main-display" onclick="update_text()">
            <h1> Witaj na stronie w której możesz przekazywać wiadomości innym! </h1>
            <h2> Kliknij aby zobaczyć wiadomość! </h2>
            <h3> Możesz wpisać twój text ale nie będzie widoczny jeśli jakiś inny jeszcze jest aktywny </h3>
        </div>
        <div class="main-display">
            <input id="button" placeholder='Twój text'>
            <input name="wyślij do publiki!" type="submit" onclick="submit()">
        </div>
        
        <div class="text-display">
            <a id="text" onclick="update_text()"> Tu nie ma żadnej wiadomości! napisz swoją, która będzie wyświetlona przez 8 godzin! </a>
        </div>
    </body>
</html>
